version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: tms
      POSTGRES_PASSWORD: tms
      POSTGRES_DB: tms
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tms"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports: ["6379:6379"]

  minio:
    image: minio/minio:latest   # ← dùng Docker Hub
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniostorage
    ports: ["9000:9000", "9001:9001"]
    volumes: ["minio:/data"]

  backend:
    build: ../backend
    env_file:
      - .env  # Read from ops/.env (contains all secrets)
    environment:
      # Override database URLs for Docker network
      DATABASE_URL: "postgresql+psycopg://tms:tms@db:5432/tms"
      REDIS_URL: "redis://redis:6379/0"
      S3_ENDPOINT: "http://minio:9000"
    depends_on:
      - db
      - redis
      - minio
    ports: ["8000:8000"]
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000"]

  web:
    build: ../web
    environment:
      NEXT_PUBLIC_API_BASE: "http://localhost:8000"
    depends_on:
      - backend
    ports: ["3000:3000"]

volumes:
  pgdata:
  minio:

