version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-tms}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tms_secure_password}
      POSTGRES_DB: ${DB_NAME:-tms}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tms}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tms-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tms-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-miniostorage}
    volumes:
      - minio_data:/data
    networks:
      - tms-network

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: always
    environment:
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-43200}
      DATABASE_URL: postgresql+psycopg://${DB_USER:-tms}:${DB_PASSWORD:-tms_secure_password}@db:5432/${DB_NAME:-tms}
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: ${S3_BUCKET:-tms}
      S3_ACCESS: ${MINIO_USER:-minio}
      S3_SECRET: ${MINIO_PASSWORD:-miniostorage}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - tms-network

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api}
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - tms-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - tms-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - tms-network

volumes:
  pgdata:
  redis_data:
  minio_data:

networks:
  tms-network:
    driver: bridge
